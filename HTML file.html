<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Game</title>
    <meta name="viewport" content="width =device-width, initial-scale = 1, user-scalable = yes">
  <link type="text/css" rel="stylesheet" href="CSS file.css">
</head>
<body>



<div id="container">
    <div id="score">score: <span id="score_value">0</span></div>
    <div id="correct">Correct</div>
    <div id="wrong">Try Again</div>
    <div id="question"></div>
    <div id="instruction">Choose the Correct Option</div>
    <div id="choices">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
    </div>
    <div id="start_reset">Start Game</div>
    <div id="time_remaining"> time remaining: <span id="time_remaining_value">60</span></div>
    <div id="game_over">
        <p>game over</p>
        <p>your score is<span id="final_score">0</span></p>
    </div>
</div>
<script src="jquery-3.7.1.js"></script>
<script src="JavaScript file.js">

</script>
</body>
</html>
